<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- This meta tag is the core of the redirect. It tells the browser to immediately load the new URL. -->
    <meta http-equiv="refresh" content="0; url=https://promo.mechanicaltemp.com/">
    <link rel="canonical" href="https://promo.mechanicaltemp.com/">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="text-center p-8">
        <h1 class="text-2xl font-semibold text-slate-700">Redirecting you...</h1>
        <p class="text-slate-500 mt-2">
            If you are not automatically redirected, please 
            <a href="https://promo.mechanicaltemp.com/" class="text-sky-600 hover:underline">click here</a>.
        </p>
    </div>
    <script>
        // Fallback redirect in case the meta refresh is blocked.
        window.location.href = "https://promo.mechanicaltemp.com/";
    </script>
</body>
</html>
