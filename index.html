<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- SEO-Friendly 301 Permanent Redirect using a meta tag -->
    <meta http-equiv="refresh" content="0; url=https://promo.mechanicaltemp.com/">
    <!-- Canonical link to tell search engines the new page is the correct one -->
    <link rel="canonical" href="https://promo.mechanicaltemp.com/">
    
    <script>
        // JavaScript fallback redirect in case the meta refresh is not processed.
        window.location.replace("https://promo.mechanicaltemp.com/");
    </script>
</head>
<body>
    <!-- Message for users if the redirect fails for any reason -->
    <p>We have moved. If you are not automatically redirected, please <a href="https://promo.mechanicaltemp.com/">click here to continue</a>.</p>
</body>
</html>
